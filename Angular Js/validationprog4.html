<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Validations Prog4</title>
</head>
<body>

    <div ng-app="">

        <center><form>
            <input type="radio" ng-model="myVar" value="html">HTML
            <input type="radio" ng-model="myVar" value="css">CSS
            <input type="radio" ng-model="myVar" value="angular">Angular JS


            <input type="checkbox" ng-model="myVar">Remember me
                   <h1 style="color:skyblue;" ng-show="myVar">Checked</h1>
        </form>

        
        <div ng-switch="myVar">
            <div ng-switch-when="html">
                <h1 style="color:orange;">HTML</h1>
                <p style="color:red; font-size:20px;">HTML stands for hyper text markup language</p>
            </div>

            <div ng-switch-when="css">
                <h1 style="color:seagreen;">CSS</h1>
                <p style="color:saddlebrown; font-size:20px;">CSS stands for Cascading Styling Sheet</p>
            </div>

            <div ng-switch-when="angular">
                <h1 style="color:yellow;">Angular Js</h1>
                <p style="color:indigo; font-size:20px;">Angular JS is a javascript framework</p>
            </div>

        </div>
   </center>

    </div>
</body>
</html>
