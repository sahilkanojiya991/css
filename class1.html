<body>

    <script>
        class Person{
            constructor(name){
                this.name=name;        
                }        
            }

        const p1 = new Person('Sahil');
        const p2 = new Person('Sahil kanojiya');

        document.write(p1.name);
        alert(p2.name);

    </script>
        


</body>
