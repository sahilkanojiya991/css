<!DOCTYPE html>
<html>
<head>
<style>

@keyframes myfirst{
0%{background:red;left:0px;top:0px;}
25%{background:orange;left:300px;top:0px;}
50%{background:yellow;left:300px;top:200px;}
75%{background:green;left:0px;top:200px;}
100%{background:blue;left:0px;top:0px;}
}
 div{
        width:100px;
        height:100px;
        background:red;
        position:relative;
        animation:myfirst 6s;
        animation-delay:3s;
}
</style>
</head>

<body>
<div>SWAGAT KAROGE</div>
</body>
</html>
