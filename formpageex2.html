<!DOCTYPE html>
<html>
<head>
    
    <title>Forms in BootStrap with Grid ex2 </title>
     <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

    <body>
   
   <div class="container-fluid">
    <form action="" method="post">

    <center><h2 class="text-danger fst-italic">SignIn Page</h2></center>

     <div class="row mb-3">
      <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
      <div class="col-sm-10">
        <input type="text" id="firstname" class="form-control" placeholder="First Name" required>
       </div>
   </div>


   <div class="row mb-3">
    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
    <div class="col-sm-10">
        <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
    </div>
</div>


  <div class="row mb-3">
    <label for="middelname" class="col-sm-2 col-form-label">Middelname</label>
    <div class="col-sm-10">
        <input type="text" id="middelname" class="form-control" placeholder="Middel Name" required>
    </div>
</div>


<div class="row mb-3">
    <label for="Email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" id="Email" class="form-control" placeholder="Email" required>
    </div>
</div>

<div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text" id="password" class="form-control" placeholder="Paaword" required>
    </div>
</div>

<div class="row mb-3">
    <label for="Re-Enter password" class="col-sm-2 col-form-label">Re-enter password</label>
    <div class="col-sm-10">
        <input type="text" id="Re-enter password" class="form-control" placeholder="Re-enter Paaword" required>
    </div>
</div>

<div class="row mb-3">
    <label for="Address" class="col-sm-1 col-form-label">Address</label>
    <div class="col-sm-10 offset-sm-1">
        <div class="form-check">

            <textarea class="form-control" row="5" id="address" name="text"></textarea>
        </div>
    </div>
   </div>

   <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
        <div class="form-check">

            <input type="checkbox" id="checkremember" class="form-check-input">
            <label for="checkremember" class="form-check-label">Remember</label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 offset-sm-6">
        <button type="submit" class="btn btn-success fst-italic">Signin</button>
    </div>
</div>


</form>
</div>


</body>
</html>
