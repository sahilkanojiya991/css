<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Directive Prog2</title>
</head>
<body>

    <div ng-app="" ng-init="greet='Hello World!';amount=100;myArr=[100,200];person={firstName:'Sahil',lastName:'kanojiya'}">
        {{amount}} </br>
        {{myArr}} <br>
        <p>firstName: {{person.firstName}}</p>
        <p>lastName: {{person.lastName}}</p>
    </div>
</body>
</html>
