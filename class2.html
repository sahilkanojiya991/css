<html>
<head>
    <title>Class Prog 2</title>
</head>

<body>

    <script>
        class Employee{
            constructor(id,name){
                this.id=id;
                this.name=name;        
                }

            detail(){
                document.write(this.id + " is ID and Name is " + this.name + "<br>");
                }        
            }
        const e1 = new Employee('1','Sahil');
        const e2 = new Employee('2','Sahil Kanojiya');

        e1.detail();
        e2.detail();
    </script>
        


</body>



</html>
