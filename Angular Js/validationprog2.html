<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Validations Prog2</title>
</head>
<body>
    
    <center><form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
        <p>FirstName:<br>
        <input type="text" style="background-color:purple; color:whitesmoke;" name="firstName" ng-model="firstName" required>
        <span style="color:purple;">
        <span ng-show="myForm.firstName.$error.required">FirstName is required.</span>
        </span>
        </p>


        <p>LastName:<br>
        <input type="text" style="background-color:yellow;" name="lastName" ng-model="lastName" required>
        <span style="color:purple;">
        <span ng-show="myForm.lastName.$error.required">lastName is required.</span>
        </span>
        </p>

        <p>Email:<br>
        <input type="email" style="background-color:lightpink;" name="email" ng-model="email" required>
        <span style="color:purple;" ng-show="myForm.email.$dirty && myForm.email.$invalid">
        <span ng-show="myForm.email.$error.required">Email is required.</span>
        <span ng-show="myForm.email.$error.email">Email Address is Invalid.</span>
        </span>
        </p>   


        <p>Password:<br>
        <input type="password" style="background-color:red; color:whitesmoke;" name="password" ng-model="password" required>
        <span style="color:purple;" ng-show="myForm.password.$invalid">
        <span ng-show="myForm.password.$error.required">Password is required.</span>
        </span>
        </p>       
        
        <p>
            <input type="submit" style="color:red; height:24px; width:100px; font-size:20px; background-color:yellow;" ng-disabled="myForm.firstName.$dirty && myForm.firstName.$invalid ||

                                                myForm.lastName.$dirty && myForm.lastName.$invalid || myForm.email.$dirty && myForm.email.$invalid

                                                || myForm.password.$dirty && myForm.firstName.$invalid">
        </p>
    </form>

    <script>

        var app = angular.module('myApp',[]);
        app.controller('validateCtrl',function($scope){
            $scope.firstName="sahil";
            $scope.lastName="Kanojiya";
            $scope.email="sahilkanojiya456@gmail.com";


        });
    
    </script></center>
    
</body>
</html>
