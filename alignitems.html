<!Doctype html>
<html>
<head>
  <title>Align items</title>
  <style>

    #main{
      width:300px ;
      height:200px ;
      border:1px solid black ;
      display:flex ;
      align-items:stretch;
    }

   #main div{
      color:white;
      display:flex;
      width: 100px;
      height:100px ;
      align-items:center;
      }


     </style>
     </head>

     <body>

     <h1>This is Align item properties</h1>
     <p> This below content will justify align item properties</p>

     <div id="main">
     <div id="div1" style="background-color:orange;height:30px;">SAHIL</div>
     <div style="background-color:black;height:50px;">CHINTAMANI</div>
     <div style="background-color:green;height:190px;">KANNOJIYA</div>

   </div>
 </body>
 </html>
