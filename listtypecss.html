<!Doctype html>
<html>
<head>
  <title>List style css</title>
  <style>

    .alpha{
       list-style-type:lower-alpha;
}

   .roman{
      list-style-type:lower-roman;-roman;
    }
   .class{
       list-style-type:class;
       }
    .circle{
          list-style-type:circle;
          }
     .square{
        list-style-type:square;
        }
      .none{
           list-style-type:none;
           }           


  </style>
</head>

<body>

  <h1>order list</h1>

  <ol class="roman">
    <li>Always</li>
    <li>Be</li>
    <li>Happy</li>
  </ol>

<ol class="none">
    <li>Always</li>
    <li>Be</li>
    <li>Happy</li>
  </ol>

 <ol class="alpha">
    <li>Always</li>
    <li>Be</li>
    <li>Happy</li>
  </ol>
 

<h1>Unorder List</h1>

<ul class="alpha">
  <li>Always</li>
    <li>Be</li>
    <li>Happy</li>
  </ul>


<ul class="square">
  <li>Always</li>
    <li>Be</li>
    <li>Happy</li>
  </ul>


<ul class="style">
  <li>Always</li>
    <li>Be</li>
    <li>Happy</li>
  </ul>

</body>
</html>
