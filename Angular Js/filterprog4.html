<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Filter Prog4</title>
</head>
<body>

    <div ng-app="myApp" ng-controller="namesCtrl">
        <ul>
            <li ng-repeat= "x in names | orderBy:'country'">{{x.name + " : " + x.country}}</li>
        </ul>
        
    </div>

    <script>
        var app = angular.module('myApp',[]);
        app.controller('namesCtrl',function($scope){

            $scope.names=[
                {name:'Sova',country:"Russia"},
                {name:'Jett',country:"USA"},
                {name:'Viper',country:"USA"},
                {name:'Pheonix',country:"USA"},
                {name:'Skye',country:"Australia"},
                {name:'Cypher',country:"Iraq"},
                {name:'Varun',country:"India"},
                {name:'Reyna',country:"Mexico"},
                {name:'Neon',country:"Phillipines"},
                {name:'Sage',country:"Chinese"},
                {name:'Yoru',country:"Japanse"},
                {name:'Stark',country:"UK"},
                {name:'Raze',country:"Nigeria"},
                {name:'Harbour',country:"India"},
                ];

            });
    </script>
</body>
</html>
