<!Doctype html>
<html>
<head>
  <title>Justify content</title>
  <style>

    #main{
      width:800px ;
      height:300px ;
      border:1px solid black ;
      display:flex ;
      justify-content:space-around ;
    }

   #main div{
      color:white;
      width: 100px;
      height:100px ;
      text-align:center ;
      padding:80px ;
      }


     </style>
     </head>

     <body>

      <h1>This is justify content</h1>
     <p> This below content will justify spaces</p>
     

     <div id="main">
     <div id="div1" style="background-color:pink;">SAHIL</div>
     <div style="background-color:lightblue;">CHINTAMANI</div>
     <div style="background-color:violet;">KANNOJIYA</div>

   </div>
 </body>
 </html>
